<head>
    
    <meta charset="utf-8">
    <style>
    
	#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
	#sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; min-height: 18px; }
	#sortable li span { position: absolute; margin-left: -1.3em; }
	
	
	li { background: #eee; border: solid 3px #99a; border-radius: 5px; } 
	li.over { opacity: .6; background: #333; } 
	li.moving { opacity: .8; background: #999; border-color: #aad; } 
	
[draggable] {
  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
    </style>
    
    <link href='nativesortable.css' type='text/css' />
    
</head>
<body>
    
    <ul id='sortable'>
        <li><img src='Canada.gif' />Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li><a href='#'>Item 4</a></li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>
